<div class="indent">
  <h1>${_.cartridge.name}</h1>
  <div class="indent flex-column">
    <div id="console">
      <img id="artwork" style="width: 100%;" src="./artwork" onerror="this.onerror=null; this.src='/static/noimage.svg';">
    </div>
    <div style="text-align: right">
      <a href="/api/cartridges/pull/${_.vendor.id}/${_.cartridge.id}">GitHub から pull</a>
      <a href="/api/cartridges/remove/${_.vendor.id}/${_.cartridge.id}">SDK から削除</a>
    </div>
${renderIf(_.cartridge.description, "./cartridge/description.html", { description: _.cartridge.description })}
  </div>
</div>
<script type="module">
  import { sanitize } from "/static/security/sanitize.js";
  import { Console } from "/consoles/${_.cartridge.consoleVersion}/Console.js";
  import { Cartridge } from "/vendors/${_.vendor.id}/cartridges/${_.cartridge.id}/Cartridge.js";

  const retainedGlobals = sanitize();
  Console.onPower(Cartridge, { retainedGlobals });
</script>
