<div class="indent flex-column">
  <div>
    <i>はじめに</i>
    <div class="indent flex-column">
      <h1>8popi SDK へようこそ！</h1>
      <div id="console">
        <img id="artwork" style="width: 100%;" src="/vendors/${_.vendor.id}/cartridges/${_.cartridge.id}/artwork" onerror="this.onerror=null; this.src='/static/noimage.svg';">
      </div>
      <p>8ppoi SDKを用いると 8ppoiカートリッジの開発と、コンソール上でのカートリッジの実行が行えます。自分で開発したカートリッジだけではなく、ダウンロードしたカートリッジを実行することもできます。</p>
      <p>SDKの詳しい使い方や、ドキュメンテーションは<a href="https://8ppoi.com/">公式サイト</a>を参照してください。</p>
    </div>
  </div>
</div>
<script type="module">
  import { sanitize } from "/static/security/sanitize.js";
  import { Console } from "/consoles/${_.cartridge.consoleVersion}/Console.js";
  import { Cartridge } from "/vendors/${_.vendor.id}/cartridges/${_.cartridge.id}/Cartridge.js";

  const retainedGlobals = sanitize();
  Console.onPower(Cartridge, { retainedGlobals });
</script>
